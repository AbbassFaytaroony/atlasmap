---
  dataSource: "issues"
  prefix: ""
  ignore-tags-with: "fuse"
  onlyMilestones: false
  groupBy: {
    "Enhancements": ["cat/enhancement", "cat/feature"],
    "Bug Fixes": ["cat/bug"],
    "Misc": ["cat/build", "cat/process", "cat/techdebt", "cat/techdoc"]
  }
  ignore-issues-with: [
    "wontfix", "status/stale", "dependencies"
  ]
  "template": {
        "issue": "- [{{text}}]({{url}}) {{name}}"
  }
  changelogFilename: "CHANGELOG.md"
