
<div class="ClassNameComponent">
  <div class="form-group">
    <label>Class package name: </label>
    <input type="text" [(ngModel)]="userClassName" class="form-control"
      tooltip="Enter the class package name you wish to enable.  This class must be part of a JAR file you have already imported."
        placement="right" #class />
    <small [hidden]="!valueExistsOnCreation()" class="text-danger">
      Class name has already been established.
    </small>      
  </div>

</div>
