<div class="mappingFieldContainer" *ngIf="fieldPair">
  <div *ngFor="let mappedField of fieldPair.getMappedFields(isSource)" class="MappingFieldSection" on-mouseover='handleMouseOver($event)'
    [attr.draggable]="true" (dragstart)="startDrag($event, mappedField)" (drop)="endDrag($event, mappedField)"
    (dragenter)="dragEnterLeave($event, true)" (dragleave)="dragEnterLeave($event, false)" (dragover)="allowDrop($event)">

    <mapping-field-detail [fieldPair]="fieldPair" [cfg]="cfg" [isSource]="isSource" [mappedField]="mappedField"></mapping-field-detail>
    <mapping-field-action [fieldPair]="fieldPair" [cfg]="cfg" [isSource]="isSource" [mappedField]="mappedField"></mapping-field-action>
  </div>

  <!-- 'Add Source/ Add Target' button -->
  <div class="linkContainer" *ngIf="isAddButtonVisible()">
    <button type="button" class="btn btn-primary" (click)="addClicked()">{{ getAddButtonLabel() }}</button>
  </div>
</div>
