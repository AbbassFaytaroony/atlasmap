<div class="mappingFieldContainer" *ngIf="fieldPair">
  <div *ngFor="let mappedField of fieldPair.getMappedFields(isSource)" class="MappingFieldSection">
    <!-- header label / trash icon -->
    <div class="clearfix">
      <div class="pull-left">
        <label>{{ getTopFieldTypeLabel() }}</label>
      </div>
      <div class="pull-right" style="margin-right:5px;">
        <i class="fa fa-trash link" aria-hidden="true" (click)="removeMappedField(mappedField)" tooltip="Remove mapping" placement="left"></i>
      </div>
    </div>
    <mapping-field-detail [fieldPair]="fieldPair" [cfg]="cfg" [isSource]="isSource" [mappedField]="mappedField"></mapping-field-detail>
    <mapping-field-action [mappedField]="mappedField" [cfg]="cfg" [isSource]="isSource" [fieldPair]="fieldPair"></mapping-field-action>
  </div>
  <!-- add button -->
  <div class="linkContainer" *ngIf="isAddButtonVisible()">
    <button type="button" class="btn btn-primary" (click)="addClicked()">{{ getAddButtonLabel() }}</button>
  </div>
</div>
